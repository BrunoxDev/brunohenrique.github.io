<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Geek do Professor Bruno</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1e1e2f;
      color: #00ffcc;
      line-height: 1.6;
    }

    header {
      background: #12121a;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #00ffcc;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #1b1b2f;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00ffcc;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #00ffcc;
      color: #1e1e2f;
    }

    .content {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      border-left: 5px solid #00ffcc;
      padding-left: 15px;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: #2a2a40;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc55;
    }

    .card h3 {
      color: #00ccff;
    }

    select, textarea, button {
      margin: 10px 0;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      background-color: #12121a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
    }

    #projetoContent {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Portal Geek do Professor Bruno</h1>
    <button onclick="login()" id="loginBtn">Login</button>
    <button onclick="logout()" id="logoutBtn" style="display:none">Logout</button>
  </header>

  <nav>
    <a href="#clip">CLIP</a>
    <a href="#continental">Continental</a>
    <a href="#alfredo">Alfredo</a>
    <a href="#happy">Happy</a>
  </nav>

  <div class="content">
    <section>
      <h2>Projetos por Turma</h2>

      <label for="instituicao">Selecione a instituição:</label>
      <select id="instituicao" onchange="atualizarTurmas()">
        <option value="">-- Escolha --</option>
        <option value="CLIP">Colégio CLIP</option>
        <option value="Continental">Colégio Continental</option>
        <option value="Alfredo">Colégio Alfredo Castro</option>
        <option value="Happy">Happy</option>
      </select>

      <label for="turma">Selecione a turma ou curso:</label>
      <select id="turma" onchange="mostrarProjeto()">
        <option value="">-- Escolha a turma --</option>
      </select>

      <div id="projetoContent" class="card">
        <h3>Informações do Projeto</h3>
        <textarea id="editor" rows="6" style="width:100%;"></textarea>
        <br>
        <button onclick="salvarProjeto()" id="saveBtn">Salvar</button>
      </div>
    </section>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const turmasPorInstituicao = {
      'CLIP': ['6° ano', '7° ano', '8° ano', '9° ano'],
      'Continental': ['Pré I', 'Pré II', '1° ano', '2° ano', '3° ano', '4° ano', '5° ano', '6° ano', '7° ano', '8° ano', '9° ano'],
      'Alfredo': ['1° ano', '2° ano', '3° ano', '4° ano', '5° ano', '6° ano', '7° ano', '8° ano', '9° ano'],
      'Happy': ['Arduino', 'Microbit', 'Games JR.', 'Games 2D', 'Games 3D', 'Apps com Python', 'Cientistas Digitais']
    };

    let user = null;

    function atualizarTurmas() {
      const instituicao = document.getElementById("instituicao").value;
      const turmaSelect = document.getElementById("turma");
      turmaSelect.innerHTML = '<option value="">-- Escolha a turma --</option>';

      if (instituicao && turmasPorInstituicao[instituicao]) {
        turmasPorInstituicao[instituicao].forEach(turma => {
          const option = document.createElement("option");
          option.value = turma;
          option.textContent = turma;
          turmaSelect.appendChild(option);
        });
      }
    }

    async function mostrarProjeto() {
      const instituicao = document.getElementById("instituicao").value;
      const turma = document.getElementById("turma").value;
      const editor = document.getElementById("editor");

      if (instituicao && turma) {
        const chave = `${instituicao}_${turma}`;
        const doc = await db.collection("projetos").doc(chave).get();
        editor.value = doc.exists ? doc.data().texto : "";
        document.getElementById("projetoContent").style.display = "block";
        document.getElementById("editor").disabled = !user;
        document.getElementById("saveBtn").style.display = user ? 'inline' : 'none';
      }
    }

    async function salvarProjeto() {
      if (!user) return;
      const instituicao = document.getElementById("instituicao").value;
      const turma = document.getElementById("turma").value;
      const texto = document.getElementById("editor").value;
      const chave = `${instituicao}_${turma}`;
      await db.collection("projetos").doc(chave).set({ texto });
      alert("Projeto salvo com sucesso!");
    }

    function login() {
      const email = prompt("Digite seu e-mail:");
      const senha = prompt("Digite sua senha:");
      auth.signInWithEmailAndPassword(email, senha).then(cred => {
        user = cred.user;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
        mostrarProjeto();
      }).catch(alert);
    }

    function logout() {
      auth.signOut();
      user = null;
      document.getElementById("loginBtn").style.display = "inline";
      document.getElementById("logoutBtn").style.display = "none";
      mostrarProjeto();
    }

    auth.onAuthStateChanged(u => {
      user = u;
      document.getElementById("loginBtn").style.display = u ? "none" : "inline";
      document.getElementById("logoutBtn").style.display = u ? "inline" : "none";
    });
  </script>
</body>

</html>
