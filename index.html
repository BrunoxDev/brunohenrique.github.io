<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Aulas do Professor Bruno HSM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1e1e2f;
      color: #00ffcc;
      line-height: 1.6;
    }

    header {
      background: #12121a;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #00ffcc;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #1b1b2f;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00ffcc;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #00ffcc;
      color: #1e1e2f;
    }

    .content {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      border-left: 5px solid #00ffcc;
      padding-left: 15px;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: #2a2a40;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc55;
    }

    .card h3 {
      color: #00ccff;
    }

    #projetoContent {
      display: none;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #12121a;
    }

    #loginForm input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 2px solid #00ffcc;
    }

    #loginForm button {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #1e1e2f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #loginForm button:hover {
      background-color: #00cc99;
    }

    #contentArea {
      display: none;
    }

    #logoutBtn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #ff0066;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #cc0055;
    }

  </style>
</head>

<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="contentArea">
    <header>
      <h1>Portal de Aulas do Professor Bruno</h1>
    </header>

    <nav>
      <a href="#clip">CLIP</a>
      <a href="#continental">Continental</a>
      <a href="#alfredo">Alfredo</a>
      <a href="#happy">Happy</a>
    </nav>

    <div class="content">
      <section>
        <h2>Projetos por Turma</h2>

        <label for="instituicao">Selecione a instituição:</label>
        <select id="instituicao" onchange="atualizarTurmas()">
          <option value="">-- Escolha --</option>
          <option value="CLIP">Colégio CLIP</option>
          <option value="Continental">Colégio Continental</option>
          <option value="Alfredo">Colégio Alfredo Castro</option>
          <option value="Happy">Happy</option>
        </select>

        <label for="turma">Selecione a turma ou curso:</label>
        <select id="turma" onchange="mostrarProjeto()">
          <option value="">-- Escolha a turma --</option>
        </select>

        <div id="projetoContent" class="card">
          <h3>Informações do Projeto</h3>
          <div id="paragrafo-projeto">Este é o parágrafo personalizado para o projeto selecionado.</div>
        </div>
      </section>
    </div>

    <button id="logoutBtn" onclick="logout()">Sair</button>
  </div>

  <script>
  const turmasPorInstituicao = {
  'CLIP': {
    '6° ano': `Tópico de Aulas: 
    1° Bimestre - Uso Consciente da Inteligência Artificial.
    2° Bimestre - Excel e Análise de Dados.
    3° Bimestre - Design Digital com Canva.
    4° Bimestre - Programação e Automação Básica.`,
    
    '7° ano': `Tópico de Aulas: 
    1° Bimestre - Uso Consciente da Inteligência Artificial.
    2° Bimestre - Excel e Análise de Dados.
    3° Bimestre - Design Digital com Canva.
    4° Bimestre - Programação e Automação Básica.`,
    
    '8° ano': `Tópico de Aulas: 
    1° Bimestre - Uso Consciente da Inteligência Artificial.
    2° Bimestre - Excel e Análise de Dados.
    3° Bimestre - Design Digital com Canva.
    4° Bimestre - Programação e Automação Básica.`,
    
    '9° ano': `Tópico de Aulas: 
    1° Bimestre - Uso Consciente da Inteligência Artificial.
    2° Bimestre - Excel e Análise de Dados.
    3° Bimestre - Design Digital com Canva.
    4° Bimestre - Programação e Automação Básica.`
  },

  'Continental': {
    'Pré I': 'Parágrafo personalizado do Pré I do Colégio Continental.',
    'Pré II': 'Parágrafo personalizado do Pré II do Colégio Continental.',
    '1° ano': 'Parágrafo personalizado do 1° ano do Colégio Continental.',
    '2° ano': 'Parágrafo personalizado do 2° ano do Colégio Continental.',
    '3° ano': 'Parágrafo personalizado do 3° ano do Colégio Continental.',
    '4° ano': 'Parágrafo personalizado do 4° ano do Colégio Continental.',
    '5° ano': 'Parágrafo personalizado do 5° ano do Colégio Continental.',
    '6° ano': 'Parágrafo personalizado do 6° ano do Colégio Continental.',
    '7° ano': 'Parágrafo personalizado do 7° ano do Colégio Continental.',
    '8° ano': 'Parágrafo personalizado do 8° ano do Colégio Continental.',
    '9° ano': 'Parágrafo personalizado do 9° ano do Colégio Continental.'
  },

  'Alfredo': {
    '1° ano': 'Parágrafo personalizado do 1° ano do Colégio Alfredo.',
    '2° ano': 'Parágrafo personalizado do 2° ano do Colégio Alfredo.',
    '3° ano': 'Parágrafo personalizado do 3° ano do Colégio Alfredo.',
    '4° ano': 'Parágrafo personalizado do 4° ano do Colégio Alfredo.',
    '5° ano': 'Parágrafo personalizado do 5° ano do Colégio Alfredo.',
    '6° ano': 'Parágrafo personalizado do 6° ano do Colégio Alfredo.',
    '7° ano': 'Parágrafo personalizado do 7° ano do Colégio Alfredo.',
    '8° ano': 'Parágrafo personalizado do 8° ano do Colégio Alfredo.',
    '9° ano': 'Parágrafo personalizado do 9° ano do Colégio Alfredo.'
  },

  'Happy': {
    'Desenvolvimento de Games Construct': 'Parágrafo personalizado do curso de Desenvolvimento de Games Construct.',
    'Desenvolvimento de Games 2D Unity': 'Parágrafo personalizado do curso de Desenvolvimento de Games 2D Unity.',
    'Desenvolvimento de Games 3D Unity': 'Desenvolvimento de Games 3D na Unity',
    'Desenvolvimento de Games Game Froot': 'Parágrafo personalizado do curso de Desenvolvimento de Games Game Froot.',
    'Desenvolvimento de Games Scratch': 'Parágrafo personalizado do curso de Desenvolvimento de Games Scratch.',
    'Desenvolvimento de Games Game Maker': 'Parágrafo personalizado do curso de Desenvolvimento de Games Game Maker.',
    'Desenvolvimento de Games Unreal': 'Parágrafo personalizado do curso de Desenvolvimento de Games Unreal.',
    'Influenciador Digital': 'Parágrafo personalizado do curso de Influenciador Digital.',
    'Robótica com MicroBit': 'Parágrafo personalizado do curso de Robótica com MicroBit.',
    'Robótica com Arduino': 'Parágrafo personalizado do curso de Robótica com Arduino.',
    'Lógica de Programação com C#': 'Parágrafo personalizado do curso de Lógica de Programação com C#.',
    'Lógica de Programação com C++': 'Parágrafo personalizado do curso de Lógica de Programação com C++.',
    'Lógica de Programação com Python': 'Parágrafo personalizado do curso de Lógica de Programação com Python.'
  }
};

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "aluno" && password === "tecnologiaevida") {
        localStorage.setItem("role", "aluno");
        showContent();
      } else if (username === "ADM" && password === "ADMSOUEU") {
        localStorage.setItem("role", "admin");
        showContent();
      } else {
        alert("Credenciais inválidas!");
      }
    }

    function showContent() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("contentArea").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("role");
      location.reload();
    }

    function atualizarTurmas() {
      const instituicao = document.getElementById("instituicao").value;
      const turmaSelect = document.getElementById("turma");
      turmaSelect.innerHTML = '<option value="">-- Escolha a turma --</option>';

      if (turmasPorInstituicao[instituicao]) {
        Object.keys(turmasPorInstituicao[instituicao]).forEach(turma => {
          const option = document.createElement("option");
          option.value = turma;
          option.textContent = turma;
          turmaSelect.appendChild(option);
        });
      }
    }

    function mostrarProjeto() {
      const instituicao = document.getElementById("instituicao").value;
      const turma = document.getElementById("turma").value;
      const projetoDiv = document.getElementById("projetoContent");
      const paragrafo = document.getElementById("paragrafo-projeto");

      if (turmasPorInstituicao[instituicao] && turmasPorInstituicao[instituicao][turma]) {
        paragrafo.textContent = turmasPorInstituicao[instituicao][turma];
        projetoDiv.style.display = "block";
      } else {
        projetoDiv.style.display = "none";
      }
    }

    // Autologin se já estiver logado
    window.onload = () => {
      const role = localStorage.getItem("role");
      if (role) showContent();
    };
  </script>
</body>
</html>
